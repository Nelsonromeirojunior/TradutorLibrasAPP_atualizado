<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Tradutor Libras + Voz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="icon" type="image/png" href="./Imagem/libras-logo.png" />
</head>

<body class="p-3">

    <div class="text-center mb-4">
        <h1>Tradutor Libras + Voz</h1>
        <button id="botaoIniciar" class="btn btn-primary me-2">🎙️ Iniciar Escuta</button>
        <button id="botaoVoz" class="btn btn-success me-2">🔊 Ouvir texto</button>
        <button id="toggleTema" class="btn btn-warning">🌞/🌜 Tema</button>
    </div>

    <p class="text-center text-primary mb-2">
        Esta página escuta continuamente a conversa e exibe o texto aqui automaticamente.
    </p>

    <div id="textoCapturado" class="mb-3">...</div>

    <div class="mb-3">
        <textarea id="inputTexto" class="form-control" rows="3" placeholder="Digite o texto para ouvir..."></textarea>
    </div>

    <footer class="container_4 text-center mt-4">
        <p>© Desenvolvedor Front-End - Nelson Romeiro Junior - Dev Libras no Junior 👨🏻‍💻💻</p>
    </footer>

    <!-- VLibras -->
    <div vw class="enabled fixed bottom-0 end-0 p-3">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>new window.VLibras.Widget('https://vlibras.gov.br/app');</script>

    <script src="./script.js"></script>
</body>

</html>
